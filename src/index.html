<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Thoughter</title>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href='css/main.css'>
  </head>
  <body>
    <header>
      <h1 class='glyphicon glyphicon-send'> Thoughter</h1>
      <nav class='navbar navbar-default'>
        <ul>
          <li><a href='/recent-thoughts.html'>Recent Thoughts</a></li>
          <li><a href='/new-thoughts.html'>New Thoughts</a></li>
          <li><a href='/logout!'>Logout</a></li>
        </ul>
      </nav>
    </header>

    <main class="home">

      <form class='form-group loginForm' action='' method='post'>
        <fieldset>
          <h2>Login</h2>
          <section>
            <span class='input-group-addon' id='basic-addon1'>@</span>
            <input type='text' class='form-control' id='username-input' placeholder='username'>
          </section>
          <input type='password' class='form-control' id='password-input' placeholder='password'>
          <input type='submit' value='Log In' class='selector btn btn-success'>
        </fieldset>

        <fieldset>
          <h2>Create Account</h2>
          <section>
            <span class='input-group-addon' id='basic-addon1'>@</span>
            <input type='text' class='form-control' id='username-input' placeholder='username'>
          </section>
          <input type='password' class='form-control' id='password-input' placeholder='password'>
          <input type='submit' value='Create Account' class='selector btn btn-primary'>
        </fieldset>
      </form>

    </main>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='js/testing.js'></script>
    <script src='js/data.js'></script>

  </body>
</html>
